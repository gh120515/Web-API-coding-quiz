<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap source link -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/styles.css" />

    <title>Web API-based Coding Quiz</title>
</head>

<body>

    <!-- highscore & timer cards-->

    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body center">
                <a href="./highscore.html" class="btn btn-outline-primary">View Highscore</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body center">
              <h5 class="card-title">Time left: <span class="time-left"></span></h5>

            </div>
          </div>
        </div>
      </div>

    <!-- starting screen (display on launch) -->
    <article class="start-screen">

    <div class="container">
        <section class="row m-4">
            <div class="card text-center">
            <div class="card-body">
            <h5 class="card-title">Coding Quiz Challenge</h5>
            <p class="card-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <a href="#" class="btn btn-primary" id="start-button">Get Started</a>
        </div>
        </section>
    </div>

    </article>

    <!-- quiz screen (hidden on launch) -->

    <article id="display-container">

        <div class="container">
            <section class="row m-4">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="number-of-count">
                            <span class="number-of-question">1 of 3 questions</span>
                          </div>
                        <div id="quiz-container">
                            <!--JS to append quiz questions & options  -->
                        </div>
                    <a href="#" class="btn btn-primary" id="next-button">Next</a>
                </div>
            </section>
        </div>

    </article>

    <!-- results screen (display on completion of quiz) -->
    
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
        <div class="container">
            <section class="row m-4">
            <form id="user-highscore">
            <label for="highscoreName">Your name: </label><br>
            <input type="text" id="highscoreName" name="highscoreName"><br>
            <input class="submit" type="submit" value="Submit">
            </form> 
            </section>
        </div>
      </div>

    <!-- script ref link -->
    
    <script src="./assets/script.js"></script>

</body>
</html>
